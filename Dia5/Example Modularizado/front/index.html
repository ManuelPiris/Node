<body>
    <p id="toastText"></p>
    <form action="" class="ps-2 pe-2">
        <h1>Crea, actualiza, elimina y muestra a tus profesionales</h1>
        <div>
            <input type="text" class="form-control" id="name" name="name" placeholder="name">
            <input type="text" class="form-control" id="age" name="age" placeholder="age">
            <input type="text" class="form-control" id="genre" name="genre" placeholder="genre">
            <input type="text" class="form-control" id="weight" name="weight" placeholder="weight">
            <input type="text" class="form-control" id="height" name="height" placeholder="height">
            <input type="text" class="form-control" id="id" name="id" placeholder="id">
        </div>
        <div class="d-flex justify-content-center gap-2 mt-2">
            <button class="btn btn-primary" type="button" id="fetch-user">Mostrar</button>
            <button class="btn btn-primary" type="button" id="create-user">Crear</button>
            <button class="btn btn-primary" type="button" id="update">Actualizar</button>
            <button class="btn btn-primary" type="button" id="delete">Eliminar</button>
        </div>
    </form>
    <div id="show-users" class="d-flex justify-content-center mt-2">

    </div>
    <script src="index.js"></script>
</body>
